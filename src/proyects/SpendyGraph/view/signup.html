<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <form class="signupForm" action="assets/php/signup.php" method="post">  
        <h1 class="title">Sign Up</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="submit" name="submit" value="Register" onclick="window.location.href='login.html'"> 
        <input type="submit" value="Log in" onclick="window.location.href='login.html'">
    </form>
</body>
