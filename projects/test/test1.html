<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Luz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Control de Luz</h1>
  <button onclick="controlarLuz('on')">Encender Luz</button>
  <button onclick="controlarLuz('off')">Apagar Luz</button>

  <script>
    function controlarLuz(accion) {
      const url = `http://localhost:3000/api/services/light/turn_${accion}`;

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          entity_id: 'light' // Reemplaza con tu ID de entidad
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Error en la solicitud: " + res.statusText);
        return res.json();
      })
      .then(data => console.log("Respuesta:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
